<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #001b18;
            margin: 0;
            flex-direction: column;
        }
        .calculator {
            width: 350px;
            background: #00796b;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            
        }
        .screen {
            width: 90%;
            height: 80px;
            background: #111;
            color: #fff;
            border-radius: 10px;
            text-align: right;
            font-size: 32px;
            padding: 20px;
            margin-bottom: 20px;
            overflow-x: auto;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background: #444;
            color: white;
            border: none;
            font-size: 24px;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #555;
        }
        button:active {
            background: #666;
        }
        .clear {
            background: #FF3B30;
        }
        .equal {
            background: #FF9500;
            width: 100%;
            margin-top: 8px;
            padding-top: 5px;
            padding-bottom: 5px;
            font-size: 50px;
        }
        .equal:hover {
            background: #dfb26f;
            
        }
        .function {
            background: #4A90E2;
        }
        .special {
            background: #B8B8B8;
        }
        .open-btn {
            background: #4A90E2;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .open-btn:hover {
            background: #357ABD;
        }
    </style>
</head>
<body>


<div class="calculator" id="calculator">
    <div class="screen" id="display">0</div>
    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('/')">÷</button>

        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('*')">×</button>

        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('-')">−</button>

        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('+')">+</button>

        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('.')">.</button>
        <button onclick="appendToDisplay('00')">00</button>
        
        <button onclick="appendToDisplay('^')">^</button>

        
    </div>
    <button class="equal" onclick="calculate()">=</button>
</div>

<script>
    // Function to toggle the calculator visibility
    

    function appendToDisplay(value) {
        let display = document.getElementById('display');
        if (display.innerText === '0') {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    function clearDisplay() {
        document.getElementById('display').innerText = '0';
    }

    function calculate() {
        let expression = document.getElementById('display').innerText;
        expression = expression.replace(/\^/g, '**'); // Replacing ^ with exponentiation operator

        try {
            let result = eval(expression);
            document.getElementById('display').innerText = result;
        } catch {
            document.getElementById('display').innerText = 'Erreur';
        }
    }
</script>

</body>
</html>
